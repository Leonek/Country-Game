<!DOCTYPE html>
<meta charset="utf-8">
<style>

h1 {

 #question{
        position: fixed !imporant;
        top:150px;
        left:150px;
     z-index: 4000;

<h1></h1>
<div id = "question">
your answer: <input id="answer" type="text" name="FirstName" value=""><br>
</div>
<div id = "score">You'r score</div>
<script src="d3.v3.min.js"></script>
<script src="queue.v1.min.js"></script>
<script src="topojson.v1.min.js"></script>
<script>
 "use strict";
var width = 960,
    height = 960,
    score=0,
    country;

var projection = d3.geo.orthographic()
    .translate([width / 2, height / 2])
    .scale(width / 2 - 20)
    .clipAngle(90)
    .precision(0.6);

var canvas = d3.select("body").append("canvas")
    .attr("width", width)
    .attr("height", height);

var c = canvas.node().getContext("2d");

var path = d3.geo.path()
    .projection(projection)
    .context(c);

var title = d3.select("h1");

queue()
    .defer(d3.json, "world-110m.json")
    .defer(d3.tsv, "world-country-names.tsv")
    .await(ready);

function ready(error, world, names) {
  if (error) throw error;

  var globe = {type: "Sphere"},
      land = topojson.feature(world, world.objects.land),
      countries = topojson.feature(world, world.objects.countries).features,
      borders = topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }),
      i = -1,
      n = countries.length;
    
  activeGlob();
    function divUser(){
        question = document.createElement("div");
        let cont = 
            "<h2>Enter the country name to contiunue...</h2><h3> ...cancel to end </h3>";
        question.innerHTML = cont;
         // add the newly created element and it's content into the DOM
          mydiv = document.getElementById("question");
          document.body.insertBefore(question, mydiv);
        
    }
    function updateScore(){
        let div = document.getElementById("score");
        div.innerHTML = score;
        
    }
    function checkingUser(c){
       // divUser();

     var courC = (countries[i = (i + 1) % n].name);
        country=courC;
        return(country);
    
    }
    
    function activeGlob(){
        countries = countries.filter(function(d) {
            return names.some(function(n) {
              if (d.id == n.id) return d.name = n.name;
            });
          }).sort(function(a, b) {
            return a.name.localeCompare(b.name);
          });
          (function transition() {
            d3.transition()
                .duration(4250)
                .each("start", function() {
                     checkingUser();
                  // title.text(countries[i = (i + 1) % n].name);
               
                }).duration(1500)
                .tween("rotate", function() {
                  var p = d3.geo.centroid(countries[i]),
                      r = d3.interpolate(projection.rotate(), [-p[0], -p[1]]);
                  return function(t) {
                    projection.rotate(r(t));
                    c.clearRect(0, 0, width, height);
                    c.fillStyle = "#ccc", c.beginPath(), path(land), c.fill();
                    c.fillStyle = "#f00", c.beginPath(), path(countries[i]), c.fill();
                    c.strokeStyle = "#fff", c.lineWidth = .5, c.beginPath(), path(borders), c.stroke();
                    c.strokeStyle = "#000", c.lineWidth = 2, c.beginPath(), path(globe), c.stroke();   
                  };
                })
                .each("end", asd)
          })();
            function asd (){
                
            let answer = document.getElementById("answer").value;
           if(answer==country){
               console.log("prawidlowo! to była: " +country);
               score++;
           }else{
               console.log("zle");
               console.log("To było: "+ country);
           }
           updateScore(); 
                
                activeGlob();
         }
    }
 
}

</script>
